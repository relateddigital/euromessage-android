apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

ext {
    bintrayRepo = 'euromessage'
    bintrayName = 'euromessage'

    publishedGroupId = 'com.euromsg'
    libraryName = 'Euromessage Android'
    artifact = 'euromsg'

    libraryDescription = 'SDK for Euromsg\'.'

    siteUrl = 'https://www.euromsg.com/'
    gitUrl = 'https://www.euromsg.com/'

    libraryVersion = '4.0.1'

    developerId = 'visilabs'
    developerName = 'Visilabs'
    developerEmail = 'melike.yildirim@euromsg.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.3'

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 29
        versionCode 1
        versionName "4.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    repositories {
        mavenCentral()
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api 'com.google.code.gson:gson:2.8.6'
    api 'com.google.firebase:firebase-messaging:20.2.3'
    api "com.google.code.gson:gson:2.8.6"
    api "com.squareup.retrofit2:retrofit:2.4.0"
    api "com.squareup.retrofit2:adapter-rxjava2:2.4.0"
    api "com.squareup.retrofit2:converter-gson:2.4.0"
    api "com.squareup.okhttp3:okhttp:3.11.0"
    api "com.squareup.okhttp3:logging-interceptor:3.10.0"
    api "androidx.core:core-ktx:1.3.0"
    api 'com.huawei.agconnect:agconnect-core:1.0.0.300'
    api 'com.huawei.hms:push:4.0.3.301'
}

allprojects {
    tasks.withType(Javadoc) {
        enabled = false
    }
}

apply from: 'bintray-install.gradle'
apply from: 'bintray-upload.gradle'
repositories {
    mavenCentral()
}