apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
group = 'com.github.relateddigital'

ext {
    PUBLISH_GROUP_ID = 'com.github.relateddigital'
    PUBLISH_VERSION = "5.2.3-google"
    PUBLISH_VERSION_CODE = "50"
    PUBLISH_ARTIFACT_ID = 'euromessage-android'
}

android {
    compileSdkVersion 32

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 32
        versionCode 1
        versionName "0.9.6"
        buildConfigField 'String', 'VERSION_NAME', "\"0.9.6\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lint {
        abortOnError false
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.google.code.gson:gson:2.8.6'
    api 'com.google.firebase:firebase-messaging:23.0.5'
    api 'com.google.android.gms:play-services-base:18.0.1'
    api "com.squareup.retrofit2:retrofit:2.9.0"
    api "com.squareup.retrofit2:adapter-rxjava2:2.9.0"
    api "com.squareup.retrofit2:converter-gson:2.9.0"
    api "com.squareup.okhttp3:okhttp:4.9.0"
    api "com.squareup.okhttp3:logging-interceptor:4.9.0"
    testImplementation 'junit:junit:4.13.2'
}

allprojects {
    tasks.withType(Javadoc) {
        enabled = false
    }
}

