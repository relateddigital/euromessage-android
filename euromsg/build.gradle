apply plugin: 'com.android.library'
group = 'com.github.relateddigital'

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 31
        versionCode 1
        versionName "5.0.1"
        buildConfigField 'String', 'VERSION_NAME', "\"5.0.1\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.google.code.gson:gson:2.8.6'
    api 'com.google.firebase:firebase-messaging:23.0.0'
    api 'com.google.android.gms:play-services-base:17.6.0'
    api "com.squareup.retrofit2:retrofit:2.9.0"
    api "com.squareup.retrofit2:adapter-rxjava2:2.9.0"
    api "com.squareup.retrofit2:converter-gson:2.9.0"
    api "com.squareup.okhttp3:okhttp:4.9.0"
    api "com.squareup.okhttp3:logging-interceptor:4.9.0"
    api 'com.huawei.agconnect:agconnect-core:1.5.0.300'
    api 'com.huawei.hms:push:6.1.0.300'
}

allprojects {
    tasks.withType(Javadoc) {
        enabled = false
    }
}