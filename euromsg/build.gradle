apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.relateddigital'

//apply from: 'maven-push.gradle'

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.3'

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 30
        versionCode 1
        versionName "4.6.0"
        buildConfigField 'String', 'VERSION_NAME', "\"4.6.0\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.google.code.gson:gson:2.8.6'
    api 'com.google.firebase:firebase-messaging:22.0.0'
    api 'com.google.android.gms:play-services-base:17.6.0'
    api "com.google.code.gson:gson:2.8.6"
    api "com.squareup.retrofit2:retrofit:2.9.0"
    api "com.squareup.retrofit2:adapter-rxjava2:2.9.0"
    api "com.squareup.retrofit2:converter-gson:2.9.0"
    api "com.squareup.okhttp3:okhttp:4.9.0"
    api "com.squareup.okhttp3:logging-interceptor:4.9.0"
    api "androidx.core:core-ktx:1.3.2"
    api 'com.huawei.agconnect:agconnect-core:1.5.0.300'
    api 'com.huawei.hms:push:5.3.0.304'
}

allprojects {
    tasks.withType(Javadoc) {
        enabled = false
    }
}